id: plugin-naming-rule
language: typescript
rule:
  pattern: export function $NAME($$$ARGS): $RET
  fix: export function w$NAME($$$ARGS): $RET
  constraints:
    NAME:
      regex: '^[^w].*'
      notRegex: '^w.*'
  message: |
    Vite plugins should have 'w' prefix (e.g., wlinter, wformatter)
    This helps identify plugins in the codebase and follows naming conventions.
severity: warning
