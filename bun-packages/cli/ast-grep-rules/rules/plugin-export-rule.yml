id: plugin-export-rule
language: typescript
rule:
  any:
    - pattern: export default function $NAME($$$ARGS): $RET
    - pattern: export const $NAME: Plugin = $$$BODY
    - pattern: export function $NAME($$$ARGS): Plugin
  message: |
    Vite plugins should be exported as default function or const with Plugin type.
    This ensures proper type checking and plugin registration.
severity: warning
