[package]
name = "marketplace"
version = "0.1.0"
edition = "2021"
description = "Template marketplace for workflow sharing and distribution"
authors = ["wterminal contributors"]

[dependencies]
# Error Handling
thiserror = "2.0.18"
anyhow = "1.0.100"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# UUID
uuid = { version = "1.20.0", features = ["v4", "serde"] }

# Time
chrono = { version = "0.4", features = ["serde"] }

[dev-dependencies]
mockall = "0.14.0"
pretty_assertions = "1.4.1"
