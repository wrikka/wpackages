[package]
name = "workflow-engine"
version = "0.1.0"
edition = "2021"
description = "Generic workflow engine for executing step-based workflows"
authors = ["wterminal contributors"]

[dependencies]
# Async runtime
tokio = { version = "1.49.0", features = ["full"] }
async-trait = "0.1.89"

# Error Handling
thiserror = "2.0.18"
anyhow = "1.0.100"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# Time
chrono = { version = "0.4", features = ["serde"] }

# UUID
uuid = { version = "1.20.0", features = ["v4", "serde"] }

# Tracing
tracing = "0.1.44"

[dev-dependencies]
mockall = "0.14.0"
tokio-test = "0.4"
