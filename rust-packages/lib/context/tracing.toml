# Tracing Configuration for Context Suite

[default]
# Default log level for all modules
level = "info"

# Format: compact, pretty, json
format = "compact"

# Enable ANSI colors
ansi = true

# Show file and line numbers
file = true

# Show target (module path)
target = true

# Thread names
thread_names = false

# Thread IDs
thread_ids = false

# Span events
span_events = false

[modules]
# Module-specific log levels

# Core modules
"context::analyzer" = "debug"
"context::detector" = "debug"
"context::dependency" = "info"
"context::project_info" = "info"
"context::package_manager" = "info"

# External crates
"notify" = "warn"
"tokio" = "warn"
"parking_lot" = "warn"

[filters]
# Filter patterns
# Example: "context::analyzer::analyze_project" = "trace"
