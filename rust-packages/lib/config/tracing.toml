# Tracing Configuration for Config Suite

[default]
# Default log level for all modules
level = "info"

# Format: compact, pretty, json
format = "compact"

# Enable ANSI colors
ansi = true

# Show file and line numbers
file = true

# Show target (module path)
target = true

# Thread names
thread_names = false

# Thread IDs
thread_ids = false

# Span events
span_events = false

[modules]
# Module-specific log levels

# Core modules
"config::manager" = "debug"
"config::profile" = "info"
"config::types" = "info"
"config::version" = "info"

# External crates
"figment" = "warn"
"serde" = "warn"

[filters]
# Filter patterns
# Example: "config::manager::load" = "trace"
