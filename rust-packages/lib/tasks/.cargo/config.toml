[build]
target-dir = "../../target"

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = "unpacked"
incremental = true
codegen-units = 256

[profile.release]
opt-level = 3
debug = false
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.test]
opt-level = 0
debug = true

[profile.bench]
opt-level = 3
debug = false
lto = true
codegen-units = 1

[env]
RUST_LOG = "info"
RUST_BACKTRACE = "1"

[net]
git-fetch-with-cli = true

# sccache configuration for faster builds
[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "link-arg=/SUBSYSTEM:CONSOLE"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "link-arg=-fuse-ld=ld64"]
