[parallel]
max_concurrency = 10
batch_size = 100

[queue]
max_size = 1000
timeout_seconds = 300

[scheduler]
enabled = true
check_interval_seconds = 60

[retry]
max_attempts = 3
backoff_strategy = "exponential"
initial_backoff_ms = 100
backoff_multiplier = 2.0

[persistence]
enabled = true
database_path = "tasks.db"
