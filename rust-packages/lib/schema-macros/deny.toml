[advisories]
# Deny all advisories by default
deny = []

# Allow specific advisories (add as needed)
# accept = [
#   "RUSTSEC-2020-0001",
# ]

# Warn on certain severity levels
warn = [
  "unmaintained",
  "unsound",
]

[bans]
# Deny multiple versions of the same crate
multiple-versions = "deny"

# Deny wildcard dependencies
wildcards = "deny"

# Allow certain duplicates (add as needed)
# allow = [
#   { name = "some-crate", version = "*" },
# ]

[sources]
# Only allow crates from crates.io
unknown-registry = "deny"
unknown-git = "deny"

[licenses]
# Allow specific licenses
allow = [
  "MIT",
  "Apache-2.0",
  "Apache-2.0 WITH LLVM-exception",
  "BSD-2-Clause",
  "BSD-3-Clause",
  "ISC",
  "Unicode-DFS-2016",
]

# Deny specific licenses
deny = [
  "GPL-2.0",
  "GPL-3.0",
  "AGPL-3.0",
]

# Copyleft licenses to warn about
copyleft = "warn"

# Allow OSI approved licenses
allow-osi-fsf-free = "both"

# Confidence threshold for license detection
confidence-threshold = 0.8

# Exceptions for specific crates
# exceptions = [
#   { allow = ["GPL-3.0"], name = "some-gpl-crate" },
# ]
