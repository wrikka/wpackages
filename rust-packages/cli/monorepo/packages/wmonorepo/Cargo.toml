[package]
name = "wmorepo"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core / Serialization / Error
anyhow = "1.0.100"
chrono = "0.4.42"
semver = "1.0.27"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
thiserror = "2.0.17"

# Async / Server
tokio = { version = "1.49.0", features = ["full"] }

# Async utils
tokio-util = { version = "0.7.18", features = ["codec"] }

# HTTP client
reqwest = { version = "0.13.1", features = ["json", "stream"] }

# Logging
tracing = "0.1.44"
tracing-subscriber = "0.3.22"

# Regex / Pattern
regex = "1.12.2"

# Monorepo / Graph
petgraph = "0.8.3"

# FS walking / ignore
ignore = "0.4.25"

# Hashing
blake3 = "1.8.3"
rayon = "1.11.0"

# Path utilities
directories = "6.0.0"

# System info
sysinfo = "0.37.2"

# Async traits
async-trait = "0.1.89"

# Concurrent collections
dashmap = "6.1.0"

# Concurrency primitives
crossbeam = "0.8.4"

# Cache archive
flate2 = "1.1.5"
tar = "0.4.44"

# Glob
glob = "0.3.3"

# Watch (native file system notifications)
notify = "8.2.0"

# CLI
clap = { version = "4.5.54", features = ["derive"] }

[dev-dependencies]
criterion = "0.8.1"
mockall = "0.14.0"
mockito = "1.7.1"
