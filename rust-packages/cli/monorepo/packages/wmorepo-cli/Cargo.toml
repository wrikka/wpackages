[package]
name = "wmorepo-cli"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core
wmorepo-core = { path = "../wmorepo-core" }
wmorepo-protocol = { path = "../wmorepo-protocol" }

# CLI
clap = { version = "4.5", features = ["derive"] }

# Async
tokio = { version = "1.0", features = ["full"] }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Error
anyhow = "1.0"
thiserror = "1.0"

[[bin]]
name = "wmorepo"
path = "src/main.rs"
