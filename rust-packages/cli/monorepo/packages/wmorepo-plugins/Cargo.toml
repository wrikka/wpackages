[package]
name = "wmorepo-plugins"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core
wmorepo-core = { path = "../wmorepo-core" }

# Serialization
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"

# Async
tokio = { version = "1.0", features = ["full"] }

# Error
anyhow = "1.0"
thiserror = "1.0"

[dev-dependencies]
mockall = "0.13"
