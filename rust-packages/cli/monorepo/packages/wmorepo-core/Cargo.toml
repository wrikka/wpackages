[package]
name = "wmorepo-core"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core / Serialization / Error
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

# Async
tokio = { version = "1.0", features = ["full"] }

# Hashing
blake3 = "1"
rayon = "1.10"

# Graph
petgraph = "0.6"

# Regex
regex = "1.10"

# Glob
glob = "0.3"

# Ignore (for file walking)
ignore = "0.4"

# LRU Cache
lru = "0.12"

[dev-dependencies]
mockall = "0.13"
