[package]
name = "browser-use"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
license = "MIT"
description = "Headless browser automation for AI agents"

[dependencies]
# Async runtime
tokio = { version = "1.49.0", features = ["full"] }
async-trait = "0.1.89"
futures = "0.3.32"

# Browser automation
chromiumoxide = "0.8.0"
chromiumoxide_stealth = "0.1.1"

# CLI
clap = { version = "4.5.59", features = ["derive"] }
clap-verbosity-flag = "3.0.4"
rustyline = "17.0.2"
shlex = "1.3.0"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# Error handling
anyhow = "1.0.101"
thiserror = "2.0.18"

# Logging & Tracing
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

# Metrics & Monitoring
axum = "0.8.8"
metrics = "0.24.3"
metrics-exporter-prometheus = "0.18.1"

# Utilities
uuid = { version = "1.21.0", features = ["v4", "serde"] }
tempfile = "3.25.0"
fuzzy-matcher = "0.3.7"
chrono = { version = "0.4.43", features = ["serde"] }
regex = "1.12.3"
rand = "0.10.0"
image = { version = "0.25.9", default-features = false, features = ["png", "jpeg"] }
reqwest = { version = "0.13.2", features = ["json"] }

[dev-dependencies]
tokio-test = "0.4.5"

[lints.rust]
unsafe_code = "forbid"
missing_docs = "warn"
rust_2018_idioms = "warn"

[lints.clippy]
all = "warn"
pedantic = "warn"
nursery = "warn"
unwrap_used = "warn"
expect_used = "warn"

[profile.release]
lto = true
codegen-units = 1
strip = true
opt-level = 3

[profile.dev]
opt-level = 0
debug = true
