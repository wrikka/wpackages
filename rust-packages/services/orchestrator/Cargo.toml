[package]
name = "ai"
version = "0.1.0"
edition = "2021"
description = "AI/ML orchestration suite for wterminal IDE"
authors = ["wterminal contributors"]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
# Error Handling
anyhow = "1.0"
thiserror = "2.0.17"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"

# Logging & Tracing
tracing = "0.1.40"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

# Async
tokio = { version = "1.49.0", features = ["rt-multi-thread", "macros", "sync", "fs", "process"] }
async-trait = "0.1.89"
futures = "0.3.31"

# Configuration
figment = { version = "0.10", features = ["env", "toml"] }

# AI Services (from packages)
completion = { path = "../completion", optional = true }
embeddings = { path = "../embeddings", optional = true }
rags = { path = "../ai-rags", optional = true }

# UI (for aichat)
egui = { version = "0.33.3", optional = true }
filesystem = { path = "../../utils/filesystem", optional = true }

# NAPI for Node.js bindings (optional)
napi = { version = "3.7.1", default-features = false, features = ["napi8", "async"], optional = true }
napi-derive = { version = "3.4.1", optional = true }

[build-dependencies]
napi-build = { version = "2.1.3", optional = true }

[dev-dependencies]
pretty_assertions = "1.4.1"

[features]
default = ["completion", "embeddings", "rags"]
completion = ["dep:completion"]
embeddings = ["dep:embeddings"]
rags = ["dep:rags"]
napi = ["dep:napi", "dep:napi-derive", "dep:napi-build"]
full = ["completion", "embeddings", "rags", "napi"]
