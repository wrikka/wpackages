# Cargo configuration for wdocs-search

[build]
# Enable LTO for better performance
lto = true

# Use sccache for faster builds
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-cpu=native"]
linker = "rust-lld.exe"

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[env]
# Enable sccache
SCCACHE_CACHE = "C:\\Users\\Veerapong\\.cache\\sccache"
CC = "sccache cl"
CXX = "sccache cl"

# Set default optimization level
CARGO_PROFILE_RELEASE_LTO = "fat"
CARGO_PROFILE_RELEASE_CODEGEN_UNITS = "1"
