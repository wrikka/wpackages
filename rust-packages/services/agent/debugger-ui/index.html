<!DOCTYPE html>
<html>
<head>
    <title>AI Agent Debugger</title>
</head>
<body>
    <h1>AI Agent Real-time Debugger</h1>
    <pre id="log"></pre>
    <script>
        const log = document.getElementById('log');
        const ws = new WebSocket('ws://127.0.0.1:3030/ws');

        ws.onmessage = function(event) {
            const message = JSON.parse(event.data);
            log.textContent += `[${message.step_name}] ${message.data}\n`;
        };

        ws.onopen = function() {
            log.textContent += 'Connected to debugger.\n';
        };

        ws.onclose = function() {
            log.textContent += 'Disconnected from debugger.\n';
        };
    </script>
</body>
</html>
