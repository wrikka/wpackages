[build]
# Use sccache for faster builds
[target.'cfg(all(not(windows), not(target_env = "musl")))']
rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[profile.release]
# Optimize for performance
opt-level = 3
lto = "fat"
codegen-units = 1
strip = true

[profile.dev]
# Faster debug builds
opt-level = 0

[profile.test]
# Test profile
opt-level = 1
