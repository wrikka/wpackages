[package]
name = "computer-use"
version = "0.1.0"
edition = "2021"
rust-version = "1.75"
authors = ["WAI Team"]
license = "MIT"
description = "Cross-platform desktop automation CLI for AI agents"
repository = "https://github.com/newkub/wai"
keywords = ["automation", "ai", "desktop", "agent", "cli"]
categories = ["command-line-utilities", "development-tools"]

[dependencies]
# Async runtime
tokio = { version = "1", features = ["full"] }
async-trait = "0.1"
futures = "0.3"

# CLI
clap = { version = "4", features = ["derive", "env"] }

# Serialization
serde = { version = "1", features = ["derive"] }
serde_json = "1"

# Configuration
figment = { version = "0.10", features = ["toml", "env"] }

# IPC
tokio-util = { version = "0.7", features = ["codec"] }

# Desktop automation
enigo = "0.6"
screenshots = "0.8"
image = { version = "0.25", default-features = false, features = ["png", "jpeg"] }
base64 = "0.22"
sysinfo = "0.38"

# Error handling
anyhow = "1"
thiserror = "2"

# Logging & Telemetry
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter", "json"] }

# Utilities
uuid = { version = "1", features = ["v4", "serde"] }
tempfile = "3"
regex = "1"

# Vision & Image Processing
imageproc = "0.25"
similar = "2.2"
arboard = "3.2"

# Memory & Storage
lru = "0.12"
sled = "0.34"

# Multi-Agent
dashmap = "6"
async-channel = "2"

# Knowledge Graph
petgraph = "0.6"

# Security & Encryption
aes-gcm = "0.10"
rand = "0.8"

# Time & Scheduling
chrono = { version = "0.4", features = ["serde"] }

# HTTP & APIs
reqwest = { version = "0.12", features = ["json"] }

# Concurrency & Parallelism
rayon = "1"

# Validation
validator = { version = "0.20", features = ["derive"] }

[dev-dependencies]
tokio-test = "0.4"
pretty_assertions = "1"
mockall = "0.14"
criterion = { version = "0.5", features = ["html_reports"] }

[features]
default = []
uia = []

[target.'cfg(windows)'.dependencies]
windows = { version = "0.62", features = [
  "Win32_Foundation",
  "Win32_UI_WindowsAndMessaging",
  "Win32_UI_Accessibility",
  "Win32_System_Com",
  "Win32_System_Threading",
] }

[profile.release]
lto = "thin"
codegen-units = 1
strip = true
