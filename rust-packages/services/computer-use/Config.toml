# Configuration for computer-use agent
# Reference: https://docs.rs/figment/latest/figment/

[default]
app_name = "computer-use"
version = "0.1.0"

[default.daemon]
host = "127.0.0.1"
port_min = 40000
port_max = 60000
session_default = "default"

[default.logging]
level = "info"
format = "pretty"
file_enabled = false
file_path = "logs/computer-use.log"

[default.memory]
enabled = true
max_entries = 10000
ttl_seconds = 86400

[default.safety]
enabled = true
require_confirmation = true
dangerous_commands = ["rm", "format", "delete", "kill"]
sandbox_enabled = false

[default.vision]
enabled = true
ocr_enabled = true
screenshot_format = "png"
screenshot_quality = 90

[default.learning]
enabled = true
feedback_collection = true
model_update_interval = 3600

[default.multi_agent]
enabled = true
max_agents = 10
communication_channel_size = 100

[default.knowledge_graph]
enabled = true
max_nodes = 100000
max_edges = 500000

[default.scheduler]
enabled = true
max_concurrent_tasks = 5
task_timeout_seconds = 300

[default.analytics]
enabled = true
track_performance = true
track_errors = true
report_interval = 60

[development]
logging.level = "debug"
safety.require_confirmation = false

[production]
logging.level = "warn"
logging.file_enabled = true
safety.require_confirmation = true
safety.sandbox_enabled = true

[test]
logging.level = "debug"
safety.require_confirmation = false
memory.enabled = false
analytics.enabled = false
