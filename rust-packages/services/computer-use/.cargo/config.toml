# Build configuration for computer-use
# Reference: https://doc.rust-lang.org/cargo/reference/config.html

[build]
# Use sccache for faster rebuilds (if available)
# rustc-wrapper = "sccache"

[target.'cfg(not(target_env = "msvc"))']
rustflags = ["-C", "link-arg=-fuse-ld=mold"]

[target.'cfg(target_env = "msvc")']
rustflags = ["-C", "target-feature=+crt-static"]

[profile.dev]
opt-level = 0
debug = true
debug-assertions = true
overflow-checks = true
lto = false
incremental = true

[profile.release]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"
codegen-units = 1
panic = "abort"
strip = true

[profile.test]
opt-level = 1
debug = true
debug-assertions = true
overflow-checks = true
lto = false

[profile.bench]
opt-level = 3
debug = false
debug-assertions = false
overflow-checks = false
lto = "thin"

[alias]
lint = "clippy --all-targets --all-features -- -D warnings"
test-fast = "nextest run --release"
bench-run = "bench"
