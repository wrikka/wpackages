[package]
name = "embeddings"
version = "0.1.0"
edition = "2021"
description = "Embeddings generation using Candle ML"

[lib]
name = "embeddings"
path = "src/lib.rs"
crate-type = ["cdylib", "rlib"]

[[bin]]
name = "embeddings-server"
path = "src/main.rs"

[features]
default = []
python = ["pyo3", "pyo3-asyncio"]

[dependencies]
# Error Handling
anyhow = "1.0.101"
thiserror = "2.0.18"

# Serialization
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"

# Logging & Tracing
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }

# Async
tokio = { version = "1.49.0", features = ["rt-multi-thread", "macros", "sync"] }
async-trait = "0.1.89"

# ML/AI
candle-core = "0.9.2"
candle-transformers = "0.9.2"
candle-nn = "0.9.2"
tokenizers = "0.22.2"

# Caching
cache = { path = "../../lib/cache" }

# HTTP Client
reqwest = { version = "0.13.2", features = ["json"] }

# Hugging Face Hub
hf-hub = "0.4.3"

# Directories
dirs = "6.0.0"

# Vector DB
qdrant-client = "1.16.0"
image = "0.25.9"

# HTTP Server
axum = "0.8.8"
tower = "0.5.3"
tower-http = { version = "0.6.8", features = ["cors", "trace"] }

# Time
chrono = { version = "0.4.43", features = ["serde"] }

# Configuration
figment = { version = "0.10.19", features = ["toml", "env"] }

# Observability
opentelemetry = "0.31.0"
opentelemetry-otlp = { version = "0.31.0", features = ["grpc-tonic"] }
tracing-opentelemetry = "0.32.1"

# Python Bindings
pyo3 = { version = "0.20", features = ["extension-module"], optional = true }
pyo3-asyncio = { version = "0.20.0", features = ["tokio"], optional = true }

# gRPC
tonic = "0.14.4"
prost = "0.14.3"

# WASM
wasm-bindgen = "0.2.108"
wasm-bindgen-futures = "0.4.58"
serde-wasm-bindgen = "0.6.5"
tower_governor = "0.8.0"

[build-dependencies]
tonic-build = "0.14.4"

[dev-dependencies]
pretty_assertions = "1.4.1"
mockall = "0.14.0"
