<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embeddings Playground</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-3xl font-bold mb-4">Embeddings Playground</h1>
        <div class="bg-white p-4 rounded-lg shadow-md">
            <div class="mb-4">
                <label for="model" class="block text-sm font-medium text-gray-700">Model</label>
                <select id="model" class="mt-1 block w-full p-2 border border-gray-300 rounded-md">
                    <option>sentence-transformers/all-MiniLM-L6-v2</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="text" class="block text-sm font-medium text-gray-700">Text</label>
                <textarea id="text" rows="4" class="mt-1 block w-full p-2 border border-gray-300 rounded-md"></textarea>
            </div>
            <button id="embed-btn" class="bg-blue-500 text-white px-4 py-2 rounded-md">Embed</button>
            <div class="mt-4">
                <h2 class="text-xl font-bold mb-2">Embeddings</h2>
                <pre id="output" class="bg-gray-200 p-4 rounded-md"></pre>
            </div>
        </div>
    </div>
    <script>
        document.getElementById('embed-btn').addEventListener('click', async () => {
            const text = document.getElementById('text').value;
            const response = await fetch('/embeddings', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-API-KEY': 'dev-key',
                },
                body: JSON.stringify({ texts: [text] }),
            });
            const data = await response.json();
            document.getElementById('output').textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
