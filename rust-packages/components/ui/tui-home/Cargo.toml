[package]
name = "tui-home"
version = "0.1.0"
edition = "2021"
description = "Home dashboard for TUI applications"

[[bin]]
name = "tui-home"
path = "src/main.rs"

[dependencies]
# Error Handling
thiserror = "2.0"
anyhow = "1.0"

# TUI Framework
ratatui = "0.29"
crossterm = "0.29"

# File operations
walkdir = "2.5"
syntect = "5.3"
ignore = "0.4"
unicode-width = "0.2"

# Internal dependencies
ui-theme = { path = "../theme" }
tui-components = { path = "../tui-components" }

[dev-dependencies]
pretty_assertions = "1.4"
