# tui-home configuration file example
# Copy this file to ~/.config/tui-home/config.toml or ./tui-home.toml

[ui]
# Theme: dark, light
theme = "dark"

# Show hidden files
show_hidden = false

# File size format: bytes, human
size_format = "human"

# Show line numbers in preview
show_line_numbers = true

# Preview settings
[preview]
max_size_kb = 50
max_lines = 100

# Color theme customization
[colors]
# File type colors
directory = "yellow"
image = "magenta"
video = "red"
audio = "green"
document = "cyan"
code = "blue"
archive = "orange"
text = "white"
config = "yellow"
data = "cyan"
binary = "gray"
other = "white"

# UI colors
selection_bg = "blue"
selection_fg = "white"
visual_bg = "darkgray"
visual_fg = "white"
path = "cyan"
tab_indicator = "magenta"

# Keybindings (optional overrides)
[keybindings]
# You can customize keybindings here
# Example: quit = "q" or quit = "Ctrl+q"

# File operations
copy = "Ctrl+c"
move = "Ctrl+x"
delete = "Ctrl+d"
rename = "Ctrl+r"

# Navigation
down = "j"
up = "k"
right = "l"
left = "h"
page_down = "Ctrl+f"
page_up = "Ctrl+b"
go_to_top = "g"
go_to_bottom = "G"

# Modes
visual_mode = "v"
search_mode = "/"
command_mode = ":"

# Tabs
new_tab = "Ctrl+t"
close_tab = "Ctrl+w"
next_tab = "Tab"
prev_tab = "Shift+Tab"

# Bookmarks
toggle_bookmark = "m"
show_bookmarks = "Shift+B"

# History
go_back = "Ctrl+b"
go_forward = "Ctrl+f"

# Quit
quit = "q"
quit_alt = "Esc"

# Search behavior
[search]
# Use fuzzy matching: true, false
fuzzy = true

# Case sensitivity: true, false, auto
case_sensitive = "auto"

# Search in filenames only: true, false
filenames_only = true

# Search in file paths: true, false
include_paths = false

# Tab settings
[tabs]
# Maximum number of tabs
max_tabs = 10

# Show tab numbers: true, false
show_numbers = true

# Remember tabs between sessions: true, false
persist_tabs = true

# Bookmark settings
[bookmarks]
# Remember bookmarks between sessions: true, false
persist_bookmarks = true

# History settings
[history]
# Maximum history entries
max_entries = 100

# Remember history between sessions: true, false
persist_history = true
