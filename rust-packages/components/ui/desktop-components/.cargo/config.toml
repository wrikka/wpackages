[build]
# Use native CPU optimizations for better performance
[target.x86_64-pc-windows-msvc]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-unknown-linux-gnu]
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
rustflags = ["-C", "target-cpu=native"]

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

[profile.dev]
opt-level = 0

[lints.clippy]
# Pedantic lints for stricter code quality
pedantic = "warn"
nursery = "warn"

# Deny unsafe practices
unwrap_used = "deny"
expect_used = "deny"
panic = "deny"
unimplemented = "deny"
unreachable = "deny"
indexing_slicing = "deny"

# Warn about potential issues
todo = "warn"
unwrap_in_result = "warn"
