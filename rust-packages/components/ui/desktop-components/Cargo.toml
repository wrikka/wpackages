[package]
name = "desktop-components"
version = "0.1.0"
edition = "2021"
description = "Native Rust GUI toolkit layer for wterminal (no webview)"
autoexamples = false

[lib]
name = "desktop_components"
path = "src/lib.rs"

[features]
default = []
full = []

[dependencies]
# Error Handling
thiserror = "2.0.17"
anyhow = "1.0.100"

 # Shared UI theme tokens
 ui-theme = { path = "../theme" }

# Async Runtime
tokio = { version = "1.49.0", features = ["full"] }

# Configuration
figment = { version = "0.10.19", features = ["toml", "env"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
toml = "0.9"
serde_yaml = "0.9"

# Logging & Tracing
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
log = "0.4.29"

# Date & Time
chrono = { version = "0.4.42", features = ["serde"] }

# Validation
validator = { version = "0.20", features = ["derive"] }

# GPU & Graphics
egui-wgpu = "0.27"
wgpu = "0.20"

# Animation & Effects
lerp = "0.5"

# Image Processing
image = "0.25.9"

# Window Management
winit = "0.30"

# Hot Reload & DX
notify = "7.0"

# Performance
parking_lot = "0.12"
rayon = "1.10"

# Accessibility
accessibility = "0.1"

# Internationalization
fluent = "0.16"
fluent-langneg = "0.13"
unic-langid = "0.9"

# Testing
mockall = "0.14.0"
pretty_assertions = "1.4.1"

# Internal Dependencies
extensions = { path = "../../../integration/extensions" }
wpty = { path = "../../../lib/wpty" }

# UI Framework
egui = "0.27"

[dev-dependencies]
pretty_assertions = "1.4.1"
mockall = "0.14.0"
gif = "0.14.1"
image = "0.25.9"
criterion = "0.5.1"

[[bench]]
name = "performance"
harness = false

