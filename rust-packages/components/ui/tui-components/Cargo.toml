[package]
name = "tui-components"
version = "0.1.0"
edition = "2021"
description = "Reusable TUI components built with ratatui"

[lib]
name = "tui_components"
path = "src/lib.rs"

[dependencies]
# Error Handling
thiserror = "2.0"
anyhow = "1.0"

 # Shared UI theme tokens
 ui-theme = { path = "../theme" }

# Async Runtime
tokio = { version = "1.49.0", features = ["full"] }

# Config
figment = { version = "0.10", features = ["toml", "env"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"

# Logging & Tracing
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }

# Date & Time
chrono = { version = "0.4", features = ["serde"] }

# TUI Framework
ratatui = "0.29"
crossterm = "0.29"
tui-textarea = "0.7"

# UUID
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
mockall = "0.14"
pretty_assertions = "1.4"
