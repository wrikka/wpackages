[build]
target-dir = "target"

[profile.dev]
opt-level = 0
debug = true

[profile.test]
opt-level = 1
debug = true

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
strip = true

# sccache configuration for remote caching
[env]
SCCACHE_CACHE_SIZE = "10G"
SCCACHE_DIR = "${CARGO_HOME:-$HOME/.cargo}/.sccache"
