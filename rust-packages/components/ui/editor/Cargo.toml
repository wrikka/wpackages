[package]
name = "editor"
version = "0.1.0"
edition = "2021"
description = "Text editor component for wterminal (combined editor + editor-ui + editor-core)"
authors = ["wterminal contributors"]

[dependencies]
filesystem = { path = "../filesystem" }
ropey = "1.6"
syntect = { version = "5.3.0", default-features = false, features = ["parsing", "yaml-load", "dump-load", "regex-fancy"] }
thiserror = "2.0.17"
lsp-types = "0.95"
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1.40"
anyhow = "1.0"
regex = "1.10"
url = "2.5"

[features]
default = ["ui", "core"]
ui = []
core = []
full = ["ui", "core"]

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
tokio = { version = "1.49.0", features = ["full"] }
dev-tools = { path = "../dev-tools", features = ["lsp"] }
