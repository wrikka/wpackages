[build]
# Enable incremental compilation for faster builds
incremental = true

# Use sccache for faster rebuilds if available
# [build]
# rustflags = ["-C", "link-arg=-fuse-ld=lld"]

[profile.dev]
# Optimize dependencies in dev mode for faster compilation
opt-level = 0
debug = true
split-debuginfo = "unpacked"

[profile.release]
# Optimize for size
opt-level = "z"
lto = true
codegen-units = 1
strip = true
panic = "abort"

[profile.test]
opt-level = 1
