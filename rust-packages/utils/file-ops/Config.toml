# File Ops Configuration
# This is the default configuration file for file-ops
# Environment variables prefixed with FILE_OPS__ will override these values
# Example: FILE_OPS__LOG__LEVEL=debug

[app]
name = "file-ops"
version = "0.1.0"
workers = 0  # 0 = auto-detect number of CPUs

[log]
level = "info"      # trace, debug, info, warn, error
format = "compact"  # compact, pretty, json
colored = true

[file]
buffer_size = 8192      # 8KB buffer for I/O operations
atomic_writes = true    # Enable atomic writes by default
follow_symlinks = true  # Follow symlinks by default
preserve_permissions = true
preserve_timestamps = true

[batch]
max_concurrent = 8      # Maximum concurrent batch operations
parallel = true         # Enable parallel processing
chunk_size = 100        # Items per chunk for batch processing

[cloud]
enabled = false
timeout_seconds = 30

