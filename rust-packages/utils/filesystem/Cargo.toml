[package]
name = "filesystem"
version = "0.1.0"
edition = "2021"
description = "Filesystem utilities for wai (navigation + search + operations)"
authors = ["wai contributors"]
license = "MIT"
repository = "https://github.com/wai/filesystem"
keywords = ["filesystem", "async", "navigation", "search"]
categories = ["filesystem", "development-tools"]

[dependencies]
# Core Dependencies (Mandatory)
thiserror = "2.0"
anyhow = "1.0"
tokio = { version = "1.49.0", features = ["full"] }
figment = { version = "0.10.19", features = ["toml", "env"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
chrono = { version = "0.4.43", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }

# Path handling
camino = "1.2.2"

# File system utilities
glob = "0.3.3"
notify = "8.2.0"
fs2 = "0.4.3"
tempfile = "3.25.0"

# Async utilities
futures-util = "0.3.32"
async-stream = "0.3.6"
tokio-util = { version = "0.7.18", features = ["codec"] }
bytes = "1.11.1"

# Cryptography
ring = "0.17.14"
hex = "0.4.3"

# Text processing
regex = "1.12.3"

# Search utilities
ignore = "0.4.25"

# LSP integration
lsp-types = "0.97.0"

# Async traits
async-trait = "0.1.89"

# Configuration
toml = "0.9.8"

[features]
default = ["navigation", "search"]
navigation = []
search = []
full = ["navigation", "search"]

[dev-dependencies]
# Development Dependencies (Mandatory)
cargo-nextest = "0.9"
mockall = "0.14"
pretty_assertions = "1.4"
criterion = "0.5"

# Test dependencies
tokio = { version = "1.49.0", features = ["macros", "rt-multi-thread"] }
assert_fs = "1.1.3"
predicates = "3.1.4"
