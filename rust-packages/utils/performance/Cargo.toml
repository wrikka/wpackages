[package]
name = "performance"
version = "0.1.0"
edition = "2021"
description = "Performance monitoring and profiling tools"
authors = ["WAI Team"]
license = "MIT"
repository = "https://github.com/newkub/wai"
keywords = ["performance", "monitoring", "profiling"]
categories = ["development-tools", "development-tools::profiling"]

[dependencies]
# Core dependencies (mandatory)
anyhow = "1.0.101"
thiserror = "2.0.18"
tokio = { version = "1.49.0", features = ["full"] }
figment = { version = "0.10.19", features = ["toml", "env"] }
serde = { version = "1.0.228", features = ["derive"] }
serde_json = "1.0.149"
tracing = "0.1.44"
tracing-subscriber = { version = "0.3.22", features = ["env-filter"] }
chrono = { version = "0.4.43", features = ["serde"] }
validator = { version = "0.20.0", features = ["derive"] }

# Additional dependencies for performance monitoring
toml = "0.8"
regex = "1.9.8"
async-trait = "0.1"
uuid = { version = "1.0", features = ["v4", "serde"] }

[dev-dependencies]
# Development dependencies (mandatory)
cargo-nextest = "0.9.127"
mockall = "0.14.0"
pretty_assertions = "1.4.1"
criterion = { version = "0.8.2", features = ["html_reports"] }

# Additional dev dependencies
tokio = { version = "1.49.0", features = ["full"] }

[[bench]]
name = "performance_benchmarks"
harness = false
