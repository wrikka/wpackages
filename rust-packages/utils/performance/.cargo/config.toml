# Cargo build configuration for performance package

[build]
# Enable link-time optimization for better performance
rustflags = ["-C", "link-arg=-fuse-ld=lld", "-C", "target-cpu=native", "-C", "opt-level=3"]

[env]
# Enable sccache for faster builds if available
SCCACHE_CACHE_SIZE = "2G"
SCCACHE_DIR = "${HOME}/.cache/sccache"

# Rust compiler optimizations
RUSTFLAGS = "-C target-cpu=native -C opt-level=3"

[target.x86_64-unknown-linux-gnu]
# Linux-specific optimizations
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-apple-darwin]
# macOS-specific optimizations
rustflags = ["-C", "target-cpu=native"]

[target.x86_64-pc-windows-msvc]
# Windows-specific optimizations
rustflags = ["-C", "target-cpu=native"]
