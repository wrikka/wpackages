[package]
name = "watcher"
version = "0.1.0"
edition = "2021"

[dependencies]
anyhow = "1.0"
thiserror = "1.0"
async-trait = "0.1"

# Async
tokio = { version = "1", features = ["full"] }
futures = "0.3"

# Event Handling
crossbeam-channel = "0.5"

# Filtering
ignore = "0.4"
regex = "1"
glob = "0.3"

# Logging
log = "0.4"
env_logger = "0.11"

# Serialization & Config
serde = { version = "1.0", features = ["derive"] }
toml = "0.8"

# CLI
clap = { version = "4.5", features = ["derive"], optional = true }

# Hashing for content comparison
blake3 = "1.5"

# HTTP Actions
reqwest = { version = "0.12", features = ["json"], optional = true }

# Platform-specific backends
[target.'cfg(not(target_arch = "wasm32"))'.target.'cfg(target_os = "linux")'.dependencies]
inotify = { version = "0.10", default-features = false }

[target.'cfg(not(target_arch = "wasm32"))'.target.'cfg(target_os = "macos")'.dependencies]
fsevent-stream = "0.2"

[target.'cfg(not(target_arch = "wasm32"))'.target.'cfg(windows)'.dependencies]
winapi = { version = "0.3", features = ["winbase", "fileapi", "handleapi", "synchapi", "minwinbase"] }

[[bin]]
name = "watcher-cli"
path = "src/bin/watcher-cli.rs"
required-features = ["cli"]

[features]
default = ["cli"]
cli = ["clap", "reqwest"]
