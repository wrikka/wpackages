[package]
name = "wmorepo"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core / Serialization / Error
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

# Async / Server
tokio = { version = "1.0", features = ["full"] }

# HTTP client
reqwest = { version = "0.11", features = ["json"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Regex / Pattern
regex = "1.10"

# CLI
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
criterion = "0.4"
mockito = "0.31"
