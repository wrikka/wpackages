[package]
name = "wmorepo"
version = "0.1.0"
edition = "2021"

[dependencies]
# Core / Serialization / Error
anyhow = "1.0"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
thiserror = "1.0"

# Async / Server
tokio = { version = "1.0", features = ["full"] }

# Async utils
tokio-util = { version = "0.7", features = ["codec"] }

# HTTP client
reqwest = { version = "0.11", features = ["json", "stream"] }

# Logging
tracing = "0.1"
tracing-subscriber = "0.3"

# Regex / Pattern
regex = "1.10"

# Monorepo / Graph
petgraph = "0.6"

# FS walking / ignore
ignore = "0.4"

# Hashing
blake3 = "1"

# Cache archive
flate2 = "1"
tar = "0.4"

# Glob
glob = "0.3"

# CLI
clap = { version = "4.5", features = ["derive"] }

[dev-dependencies]
criterion = "0.4"
mockito = "0.31"
