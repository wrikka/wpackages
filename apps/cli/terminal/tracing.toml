# Tracing configuration

[default]
# Default log level for all modules
level = "info"

# Specific module levels
[terminal]
level = "debug"

[terminal.services]
level = "debug"

[terminal.services.pty]
level = "trace"

[terminal.services.telemetry]
level = "debug"

[terminal.app]
level = "debug"

# External dependencies
[tauri]
level = "warn"

[wgpu]
level = "warn"

[tokio]
level = "warn"
