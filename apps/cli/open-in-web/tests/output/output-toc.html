		<style>
		body {

	<style>/* Base styles */
body {
	transition: background-color 0.3s, color 0.3s;
}

/* Light mode */
:root {
	--bg-color: #ffffff;
	--text-color: #212529;
	--link-color: #007bff;
}

/* Dark mode */
[data-theme="dark"] {
	--bg-color: #212529;
	--text-color: #f8f9fa;
	--link-color: #80bfff;
}

body {
	background-color: var(--bg-color);
	color: var(--text-color);
}

a {
	color: var(--link-color);
}

/* Top bar */
.top-bar {
	position: fixed;
	top: 0;
	left: 0;
	right: 0;
	display: flex;
	justify-content: space-between;
	align-items: center;
	padding: 0.5rem 1rem;
	background-color: var(--bg-color);
	border-bottom: 1px solid var(--text-color);
	z-index: 1000;
}

body {
	padding-top: 4rem; /* Adjust for fixed top bar */
}

/* Search container */
.search-container {
	display: flex;
	align-items: center;
	gap: 0.5rem;
}

#search-input {
	padding: 0.25rem;
}

/* Highlighted search result */
.highlight {
	background-color: yellow;
	color: black;
}

.highlight.active {
	background-color: orange;
}

/* Theme toggle button */
.theme-toggle {
	position: fixed;
	top: 1rem;
	right: 1rem;
	cursor: pointer;
	border: 1px solid var(--text-color);
	background-color: var(--bg-color);
	color: var(--text-color);
	padding: 0.5rem;
	border-radius: 5px;
}

/* Print styles */
@media print {
	.top-bar {
		display: none;
	}

	body {
		padding-top: 20px; /* Reset padding for print */
	}
}
</style></head>
	<body>
		<div class="top-bar">
			<div class="search-container">
				<input type="text" id="search-input" placeholder="Search...">
				<button id="search-prev">▲</button>
				<button id="search-next">▼</button>
				<span id="search-count">0/0</span>
			</div>
			<button class="theme-toggle">Toggle Theme</button>
		</div>
		<div id="content">
			<p>[[toc]]</p>
<h1 id="example-markdown" tabindex="-1"><a class="header-anchor" href="#example-markdown" aria-hidden="true">#</a> Example Markdown</h1>

<script>
    const themeToggle = document.querySelector('.theme-toggle');
    const html = document.documentElement;

    function applyTheme(theme) {
        html.setAttribute('data-theme', theme);
        localStorage.setItem('theme', theme);
    }

    themeToggle.addEventListener('click', () => {
        const currentTheme = html.getAttribute('data-theme') === 'dark' ? 'light' : 'dark';
        applyTheme(currentTheme);
    });

    // Apply saved theme on load
    const savedTheme = localStorage.getItem('theme') || 'light';
    applyTheme(savedTheme);
</script>

<script>
document.addEventListener('DOMContentLoaded', () => {
    const searchInput = document.getElementById('search-input');
    const searchPrev = document.getElementById('search-prev');
    const searchNext = document.getElementById('search-next');
    const searchCount = document.getElementById('search-count');
    const content = document.getElementById('content');
    let matches = [];
    let currentIndex = -1;

    function removeHighlights() {
        const highlights = content.querySelectorAll('mark.highlight');
        highlights.forEach(mark => {
            const parent = mark.parentNode;
            parent.replaceChild(document.createTextNode(mark.textContent), mark);
            parent.normalize();
        });
    }

    function performSearch() {
        removeHighlights();
        const query = searchInput.value;
        if (query.length < 2) {
            matches = [];
            currentIndex = -1;
            updateCount();
            return;
        }

        const walker = document.createTreeWalker(content, NodeFilter.SHOW_TEXT, null, false);
        let node;
        const regex = new RegExp(query, 'gi');
        while (node = walker.nextNode()) {
            const text = node.textContent;
            let match;
            let lastIndex = 0;
            const fragment = document.createDocumentFragment();

            while ((match = regex.exec(text)) !== null) {
                fragment.appendChild(document.createTextNode(text.slice(lastIndex, match.index)));
                const mark = document.createElement('mark');
                mark.className = 'highlight';
                mark.textContent = match[0];
                fragment.appendChild(mark);
                lastIndex = regex.lastIndex;
            }
            if (lastIndex > 0) {
                fragment.appendChild(document.createTextNode(text.slice(lastIndex)));
                node.parentNode.replaceChild(fragment, node);
            }
        }
        matches = Array.from(content.querySelectorAll('mark.highlight'));
        currentIndex = matches.length > 0 ? 0 : -1;
        navigateToCurrent();
        updateCount();
    }

    function navigateToCurrent() {
        matches.forEach((match, index) => {
            match.classList.toggle('active', index === currentIndex);
        });
        if (currentIndex !== -1) {
            matches[currentIndex].scrollIntoView({ behavior: 'smooth', block: 'center' });
        }
    }

    function updateCount() {
        searchCount.textContent = matches.length > 0 ? (currentIndex + 1) + '/' + matches.length : '0/0';
    }

    searchInput.addEventListener('input', performSearch);
    searchNext.addEventListener('click', () => {
        if (matches.length > 0) {
            currentIndex = (currentIndex + 1) % matches.length;
            navigateToCurrent();
            updateCount();
        }
    });
    searchPrev.addEventListener('click', () => {
        if (matches.length > 0) {
            currentIndex = (currentIndex - 1 + matches.length) % matches.length;
            navigateToCurrent();
            updateCount();
        }
    });
    searchInput.addEventListener('keydown', (e) => {
        if (e.key === 'Enter') {
            e.preventDefault();
            searchNext.click();
        }
    });
});
</script>
