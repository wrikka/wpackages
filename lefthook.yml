pre-commit:
  jobs:
    - name: oxlint
      run: bunx oxlint --fix {staged_files}
    - name: dprint
      run: bunx dprint fmt {staged_files}

pre-push:
  jobs:
    - name: build
      run: bun run build

pre-rebase:
  jobs:
    - name: fetch-origin
      run: git fetch origin

post-receive:
  jobs:
    - name: open repo
      run: gh repo view --web

post-checkout:
  jobs:
    - name: install
      run: bun install
